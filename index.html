<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Quiz Fun</title>
    <link rel="icon" href="./images/favicon.ico">
</head>

<body>
    <div class="container"><br><br>
        <h2 class="text-center text-warning bg-danger">WELCOME TO QUIZ TESTING</h2>
        <br>
        <input type="text" placeholder="Enter Player Name"/><br>
        <button class="my-2 mx-1" onclick="player()">Play</button><button class="my-2" onclick="restart()">Restart</button>
        <h4 class="text-center" id="display"></h4>
        <div class="card card-header text-center mx-5 my-5">
            <b class="text-primary" id="q"></b>
        </div>
        <div><button class="btn btn-outline-dark mx-5 my-4 px-5 w-75 text-left buttons" onclick="select(this)" id="o1"></button></div>
        <div><button class="btn btn-outline-dark mx-5 my-4 px-5 w-75 text-left buttons" onclick="select(this)" id="o2"></button></div>
        <div><button class="btn btn-outline-dark mx-5 my-4 px-5 w-75 text-left buttons" onclick="select(this)" id="o3"></button></div>
        <div><button class="btn btn-outline-dark mx-5 my-4 px-5 w-75 text-left buttons" onclick="select(this)" id="o4"></button></div>
        <div><button class="btn btn-outline-success mx-5 my-4 px-5 text-left" disabled="disabled" onclick="quiz()" id="next"></button></div>


    </div>

    <script src="quizBrain.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
